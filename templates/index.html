<!DOCTYPE html>
<html>
<head>
    <title>AI Meeting Assistant</title>

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: white;
            width: 420px;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.25);
            text-align: center;
        }

        h1 {
            margin-bottom: 10px;
            color: #222;
            font-size: 24px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }

        button {
            padding: 14px 30px;
            font-size: 16px;
            border-radius: 50px;
            border: none;
            background: #4f46e5;
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
            width: 100%;
        }

        button:hover {
            background: #4338ca;
            transform: scale(1.03);
        }

        button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        #status {
            margin-top: 25px;
            padding: 15px;
            background: #f3f4f6;
            border-radius: 12px;
            font-size: 15px;
            color: #333;
            min-height: 50px;
        }

        #link {
            margin-top: 20px;
        }

        #link a {
            display: block;
            padding: 12px;
            border-radius: 12px;
            background: #16a34a;
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
        }

        #link a:hover {
            background: #15803d;
        }

        .pulse {
            margin: 20px auto;
            width: 15px;
            height: 15px;
            background: #4f46e5;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(79, 70, 229, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(79, 70, 229, 0); }
            100% { box-shadow: 0 0 0 0 rgba(79, 70, 229, 0); }
        }
    </style>
</head>

<body>

<div class="card">
    <h1>AI Meeting Assistant</h1>
    <div class="subtitle">Your voice-powered scheduling agent</div>

    <button id="startBtn">Start Scheduling</button>

    <div class="pulse"></div>

    <div id="status">Click the button to begin.</div>
    <div id="link"></div>
</div>


<script>
const startBtn = document.getElementById("startBtn");
const statusDiv = document.getElementById("status");
const linkDiv = document.getElementById("link");

let mediaRecorder;
let audioChunks = [];

startBtn.onclick = async () => {
    startBtn.disabled = true;
    statusDiv.innerText = "Requesting microphone permission...";

    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    mediaRecorder = new MediaRecorder(stream);

    speak("What is your name?");
    statusDiv.innerText = "Listening...";

    startRecording();
};

function speak(text) {
    const speech = new SpeechSynthesisUtterance(text);
    speech.lang = "en-US";
    window.speechSynthesis.speak(speech);
}

function startRecording() {
    audioChunks = [];

    mediaRecorder.start();

    mediaRecorder.ondataavailable = event => {
        audioChunks.push(event.data);
    };

    setTimeout(() => {
        mediaRecorder.stop();
    }, 5000);

    mediaRecorder.onstop = sendAudio;
}

async function sendAudio() {
    statusDiv.innerText = "Processing...";

    const blob = new Blob(audioChunks, { type: "audio/webm" });

    const formData = new FormData();
    formData.append("file", blob, "recording.webm");

    const response = await fetch("/schedule_meeting", {
        method: "POST",
        body: formData
    });

    const data = await response.json();

    if (data.status === "in_progress") {

        speak(data.next_question);
        statusDiv.innerText = data.next_question;

        setTimeout(() => {
            startRecording();
        }, 500);
    }
    
    else if (data.status === "confirm") {

        statusDiv.innerText = data.message;

        const speech = new SpeechSynthesisUtterance(data.message);
        speech.lang = "en-US";

        speech.onend = () => {
            // Only start recording AFTER speech ends
            setTimeout(() => {
                startRecording();
            }, 500);
        };

        window.speechSynthesis.speak(speech);
    }
    else if (data.status === "restart") {

        speak("Restarting the conversation.");
        statusDiv.innerText = data.next_question;

        setTimeout(() => {
            speak(data.next_question);
            startRecording();
        }, 500);
    }
    else if (data.status === "completed") {

        speak("Your meeting has been scheduled successfully.");
        statusDiv.innerText = "Meeting Scheduled Successfully!";

        linkDiv.innerHTML = `
            <a href="${data.calendar_link}" target="_blank">
                Open Google Calendar Event
            </a>
        `;
    }
    else if (data.status === "error") {

        speak(data.message);
        statusDiv.innerText = data.message;

        setTimeout(() => {
            speak(data.next_question);
            startRecording();
        }, 3000);
    }

    }
</script>

</body>
</html>
